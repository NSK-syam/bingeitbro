<svg width="1080" height="1350" viewBox="0 0 1080 1350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0A0A0C" />
      <stop offset="100%" stop-color="#121215" />
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(180 260) rotate(90) scale(900)">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.7" />
      <stop offset="55%" stop-color="#F59E0B" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0" />
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="8" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05" />
      </feComponentTransfer>
    </filter>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>

  <rect width="1080" height="1350" fill="url(#bg)" />
  <rect width="1080" height="1350" fill="url(#glow)" />
  <rect width="1080" height="1350" filter="url(#grain)" opacity="0.7" />

